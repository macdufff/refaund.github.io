<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переходьте в наш Telegram-канал</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #141e30, #243b55);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px 40px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            animation: fadeIn 1.2s ease;
            max-width: 400px;
        }
        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 5px solid rgba(255, 255, 255, 0.7);
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.2);
        }
        h1 {
            font-size: 28px;
            margin-bottom: 15px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
            color: #cfd8dc;
        }
        a {
            display: inline-block;
            text-decoration: none;
            padding: 12px 25px;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            border-radius: 25px;
            box-shadow: 0 5px 15px rgba(0, 242, 254, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        a:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 242, 254, 0.5);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="profile-image" src="./photo.jpeg" alt="Фото профілю">
        <h1>Добро пожаловать в семью KRM</h1>
        <p>Свобода - это когда ты управляешь своим временем, доходом и жизнью. Всё остальное - компромисс.!</p>
        <a href="https://t.me/+bBmaAf9u5iViMzQy" target="_blank">B Telegram</a>
    </div>
</body>
</html>
